<div class="overlay">
    <h3 class="my-3 p-3 text-center" > Best programming Quotes</h3>
    <div class="container-fluid">
      <div class="row" >
         <div class="col-md-6">  
          <div *ngFor="let quote of quotes ;let i=index" class="card" style="width: 500px;">
            <ul>
            <p>
              Posted by:    {{quote.name}} 
              <app-quote-detail *ngIf="quote.showDescription" [quote]="quote" ></app-quote-detail> 
            </p>
            
               <button (click)="toggleDescription(i)" type="button" class="btn btn-primary">See More</button> 
        </ul>
        

      </div> 
      </div>    
       <div class="col-md-6">
        <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
      </div> 
    
</div>
</div>   
</div>
